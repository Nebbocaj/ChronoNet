{% load static %}

<nav class="navbar navbar-light navbar-expand-md justify-content-md-center justify-content-start">
    <button class="navbar-toggler ml-1 navbar-dark" type="button" data-toggle="collapse"
        data-target="#collapsingNavbar2">
        <span class="navbar-toggler-icon"></span>
    </button>
    <img class="logo" src="{% static 'favicon/favicon.png' %}">
    <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
        <ul class="navbar-nav mx-auto text-md-center text-left">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'explore' %}">Explore</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'feed' %}">My Feed</a>
            </li>
            {% endif %}
        </ul>
        <ul class="navbar-nav justify-content-md-center justify-content-start flex-nowrap">
            {% if user.is_authenticated %}

            <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.username %}"><img
                        class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="30" height="30"> {{ user.username }} <i class="fa fa-sign-in-alt"></i></a> </li>


            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout <i
                        class="fa fa-sign-in-alt"></i></a> </li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login <i
                        class="fa fa-sign-in-alt"></i></a> </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register <i
                        class="fa fa-user-circle"></i></a> </li>
            {% endif %}
        </ul>
    </div>

</nav>
