{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="white-important">
        Change profile data
    </h3>
    <form class="col-6 no-padding" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ userForm | crispy }}
            {{ profileForm | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Change data</button>
        </div>
    </form>

    <div class="row justify-content-center">
        <a href="#" class="delete_account_button btn btn-primary"><i class="fa fa-trash"></i></a>
    </div>
    <br></br>

</div>

<script>
    {% include 'account/follow_button.js' %}
</script>

{% endblock content %}
